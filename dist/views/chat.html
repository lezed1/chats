<div ng-controller="ChatCtrl" class="chat">
  <div class="navbar navbar-fixed-top">
    <div class="navbar-inner">
      <div class="container"><a href="#" class="brand">Chats</a>
        <ul class="nav">
          <li class="divider-vertical"></li>
          <li><a href="/#/">Main Room</a></li>
          <li ng-repeat="room in roomArray"><a href="#/{{room.name}}">{{room.name}}</a></li>
        </ul>
        <form class="navbar-form pull-right">
          <div class="input-prepend"><span class="add-on"> <i class="icon-user"></i></span>
            <input type="text" ng-model="username" placeholder="Enter your name!" autofocus="autofocus" class="input-large">
          </div>
        </form>
      </div>
    </div>
  </div>
  <div class="container">
    <div class="row-fluid"><span class="span2"><i class="pull-right">Username</i></span><span class="span10">Message</span></div>
    <div ng-repeat="(messageNumber, message) in messageArray" class="row-fluid"><span class="span2"><i class="pull-right">{{message.username}}</i><br>
        <div class="pull-right timestamp">{{message.timestamp}}</div></span><span class="span10"> <span class="pull-left">{{message.text}}</span></span></div>
  </div>
  <div class="navbar navbar-fixed-bottom">
    <div class="navbar-inner">
      <div class="container">
        <form ng-submit="sendMessage()" class="navbar-form">
          <div class="input-append">
            <input type="text" ng-model="messageText" placeholder="Enter your message!" class="input-large">
            <button type="submit" class="btn"><i class="icon-bullhorn"></i></button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
