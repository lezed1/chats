<div ng-controller="ChatCtrl" class="chat">
  <div class="navbar navbar-fixed-top navbar-absolute">
    <div class="navbar-inner">
      <div class="container"><a href="#" class="brand">Chats</a>
        <ul class="nav">
          <li class="divider-vertical"></li>
          <li class="first-nav"><a href="/#/">Main Room</a></li>
          <li ng-repeat="(roomName, room) in roomList"><a href="#/{{roomName}}">{{roomName}}</a></li>
        </ul>
        <form class="navbar-form pull-right">
          <div class="input-prepend"><span class="add-on"> <i class="icon-user"></i></span>
            <input type="text" ng-model="username" placeholder="Enter your name!" autofocus="autofocus" class="input-large">
          </div>
        </form>
      </div>
    </div>
  </div>
  <div class="container-fluid">
    <div class="row-fluid">
      <div class="span12 visible-desktop visible-tablet">
        <div class="span2"><em class="pull-right">Username</em></div><strong class="span10">Message</strong>
      </div>
      <div class="span12 visible-phone"><em>Username: </em><strong>Message</strong></div>
    </div>
    <div ng-repeat="(messageNumber, message) in messageArray" class="row-fluid">
      <div class="span12 visible-desktop visible-tablet">
        <div class="span2"><em class="pull-right">{{message.username}}</em><br>
          <div class="pull-right timestamp">{{message.timestamp}}</div>
        </div><strong class="span10">{{message.text}}</strong>
      </div>
      <div class="span12 visible-phone"><em>{{message.username}}: </em><strong>{{message.text}}</strong>
        <div class="pull-right timestamp">{{message.timestamp}}</div>
      </div>
    </div>
    <div class="to-bottom"></div>
  </div>
  <div class="navbar navbar-fixed-bottom navbar-absolute">
    <div class="navbar-inner">
      <div class="container">
        <form ng-submit="sendMessage()" class="navbar-form">
          <div class="input-append">
            <input type="text" ng-model="messageText" placeholder="Enter your message!" class="input-large">
            <button type="submit" class="btn"><i class="icon-bullhorn"></i></button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
